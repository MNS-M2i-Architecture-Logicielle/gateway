spring.application.name=api-gateway
server.port=8080

spring.cloud.gateway.default-filters[0]=AddRequestHeader=X-Service-Origin, Gateway
spring.cloud.gateway.default-filters[1]=AddResponseHeader=X-Gateway, MetzNumericBank

spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.server.webflux.routes[1].id=account-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/account/**

spring.cloud.gateway.server.webflux.routes[2].id=client-service
spring.cloud.gateway.server.webflux.routes[2].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/client/**

spring.cloud.gateway.server.webflux.routes[3].id=bank-service
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8083
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/bank/**

spring.cloud.gateway.server.webflux.routes[4].id=persistence-service
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8090
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/persistence/**

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client.HttpClient=DEBUG
logging.level.reactor.netty.http.server=DEBUG
